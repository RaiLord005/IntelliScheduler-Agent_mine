<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | IntelliScheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; overflow: hidden; position: relative; }
        .particle { position: fixed; width: 3px; height: 3px; background: radial-gradient(circle, #0ea5e9, transparent); border-radius: 50%; pointer-events: none; z-index: -1; box-shadow: 0 0 8px #0ea5e9; animation: float 20s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-100vh) translateX(80px); opacity: 0; } }
        .login-box { background: linear-gradient(135deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.85)); backdrop-filter: blur(20px); padding: 50px 40px; border-radius: 25px; text-align: center; width: 380px; border: 2px solid rgba(14, 165, 233, 0.3); box-shadow: 0 0 60px rgba(14, 165, 233, 0.4), inset 0 0 30px rgba(14, 165, 233, 0.1); animation: boxGlow 3s ease-in-out infinite; }
        @keyframes boxGlow { 0%, 100% { box-shadow: 0 0 60px rgba(14, 165, 233, 0.4), inset 0 0 30px rgba(14, 165, 233, 0.1); } 50% { box-shadow: 0 0 80px rgba(14, 165, 233, 0.6), inset 0 0 50px rgba(14, 165, 233, 0.2); } }
        h2 { margin-bottom: 25px; background: linear-gradient(45deg, #0ea5e9, #34d399, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: gradAnim 3s ease infinite; }
        @keyframes gradAnim { 0%, 100% { background-position: 0%; } 50% { background-position: 100%; } }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 15px; color: #0ea5e9; transition: 0.3s; }
        input { width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; border: 2px solid rgba(14, 165, 233, 0.3); background: rgba(0,0,0,0.4); color: white; box-sizing: border-box; transition: all 0.3s; box-shadow: inset 0 0 10px rgba(14, 165, 233, 0.1); }
        input:focus { border-color: #0ea5e9; outline: none; box-shadow: 0 0 20px rgba(14, 165, 233, 0.5), inset 0 0 15px rgba(14, 165, 233, 0.2); }
        input:focus + i { transform: scale(1.3); }
        .btn-login { width: 100%; padding: 12px; background: linear-gradient(135deg, #0ea5e9, #34d399); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: all 0.3s; box-shadow: 0 0 20px rgba(14, 165, 233, 0.4); }
        .btn-login:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(14, 165, 233, 0.8), 0 10px 30px rgba(14, 165, 233, 0.4); }
        .error-msg { color: #f43f5e; margin-bottom: 15px; font-size: 0.9em; background: rgba(244, 63, 94, 0.2); padding: 10px; border-radius: 8px; border-left: 4px solid #f43f5e; }
        .theme-btn { position: absolute; top: 20px; right: 20px; background: rgba(14, 165, 233, 0.2); border: 2px solid #0ea5e9; color: #0ea5e9; padding: 10px 15px; border-radius: 50px; cursor: pointer; font-size: 1.2rem; transition: all 0.3s; box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); }
        .theme-btn:hover { box-shadow: 0 0 30px rgba(14, 165, 233, 0.6); background: rgba(14, 165, 233, 0.3); }
        p a { transition: all 0.3s; }
        p a:hover { color: #34d399; text-shadow: 0 0 10px rgba(52, 211, 153, 0.5); }
    </style>
</head>
<body>
    <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    <div class="login-box">
        <h2><i class="fas fa-lock"></i> Access Terminal</h2>
        {% if error %}<div class="error-msg">{{ error }}</div>{% endif %}
        
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit" class="btn-login">Connect</button>
        </form>
        
        <p style="margin-top:20px; color:#94a3b8;">New Agent? <a href="/signup" style="color:#0ea5e9;">Register here</a></p>
    </div>
    <script>
        function createParticles() {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = window.innerHeight + 'px';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                document.body.appendChild(particle);
                setTimeout(() => { particle.remove(); createParticles(); }, 25000);
            }
        }
        function toggleTheme() {
            const btn = document.querySelector('.theme-btn i');
            if (localStorage.getItem('theme') === 'light') {
                localStorage.setItem('theme', 'dark');
                document.body.style.background = '#0f172a';
                btn.className = 'fas fa-moon';
            } else {
                localStorage.setItem('theme', 'light');
                document.body.style.background = '#f0f2f5';
                document.querySelector('.login-box').style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 242, 245, 0.9))';
                document.querySelector('.login-box').style.color = '#333';
                document.querySelector('h2').style.color = '#0ea5e9';
                document.querySelectorAll('input').forEach(inp => { inp.style.background = 'rgba(255, 255, 255, 0.9)'; inp.style.color = '#333'; inp.style.borderColor = '#0ea5e9'; });
                document.querySelectorAll('.input-group i').forEach(i => { i.style.color = '#0ea5e9'; });
                document.querySelector('.btn-login').style.color = 'white';
                btn.className = 'fas fa-sun';
            }
        }
        createParticles();
    </script>
</body>
</html>
